<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPG Game</title>
</head>

<body>
    <header>
        <h1>The Metal Gods & Boy Bands Collide RPG Game</h1>
    </header>

    <div class="container">
        <button class="" id="button-start">START</button>
        <div class="section-title">SELECT YOUR METAL Gods</div>
        <div class="row characters">
        </div>
        <div class="row gameplay">
            <div class="heroplay col-md-12" id="hero-section">

                <br>
                <div id="playerSection">USER:</div>
            </div>
            <div class="row">
                <div class="" id="game-action">
                    <div class="col-md-12">
                        <!-- <button id="attack-button">ATTACK</button> -->
                        <div id="section-title">Hit the "ATTACK" button to battle your opponent.</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div id="enemy" class="enemyplay col-md-12" class="enemy-section">
                    <div id="defenderSection">COMPUTER:</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
